<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style>
        form > div {
            width: 500px !important;
            margin: 15px auto !important;
        }

    </style>
</head>
<body>
<div class="panel panel-default" style="width:80%;margin:auto">
    <div class="panel-heading">
        <h1 style="text-align: center;">欢迎使用企业财务流水管理系统</h1>
    </div>
    <div class="panel-body">
        <h3>
            <div id="msg" style="margin:0 auto;text-align: center;color: red"></div>
        </h3>
        <form style="text-align: center;margin:auto" id="form" action="javascript:;">
            <div class="input-group input-group-lg form-group">
                <span class="input-group-addon" id="sizing-addon1">用户</span>
                <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="sizing-addon1"
                       name="u_username">
            </div>
            <div class="input-group input-group-lg form-group">
                <span class="input-group-addon" id="sizing-addon2">密码</span>
                <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="sizing-addon2"
                       name="u_password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" id="submit" style="font-size: 16px;">登录</button>
            </div>
        </form>
    </div>
</div>

<!--    注意: 要先导入jquery的js文件, 再导入bootstrap的js文件-->
<script src="static/js/jquery-3.4.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#submit").click(function () {
        $.post("user/login", $("#form").serialize(), function (data) {
            if (data.flag) {
                location.href = "detail_list.html";
            } else {
                $("#msg").text(data.message);
            }
        });
        return false;
    });
</script>
</body>
</html>
