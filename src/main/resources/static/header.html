<!-- 修改密码模态框 -->
<div class="modal fade" id="alterPasswordModal" tabindex="-1" role="dialog" aria-labelledby="alterPasswordModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="alterPasswordModalTitle">修改密码</h4>
            </div>
            <div class="modal-body">
                <form id="alterPasswordForm" action="javascript:;">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请输入新密码" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="请再次输入新密码" name="password"
                               onblur="inputStatusChange()">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="flag" onclick="inputStatusChange()">
                            <option value="">--请选择要修改的账户--</option>
                            <option value="0">管理员</option>
                            <option value="1">参观者</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="alterPassword(false);">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>

    //根据两次输入的密码校验是否相同来改变输入框状态, 相同则返回true
    function inputStatusChange() {
        const formDivs = $('#alterPasswordForm>div');
        if ($('input[name="password"]').eq(0).val() != $('input[name="password"]').eq(1).val()) {
            formDivs.eq(0).addClass('has-error');
            formDivs.eq(1).addClass('has-error');
            return false;
        } else {
            if (formDivs.eq(0).hasClass('has-error')) {
                formDivs.eq(0).removeClass('has-error');
                formDivs.eq(1).removeClass('has-error');
            }
            return true;
        }
    }

    //修改密码
    function alterPassword(isShow) {
        if (isShow) {
            $('#alterPasswordForm')[0].reset();
            inputStatusChange();
            $('#alterPasswordModal').modal({
                show: true,
                backdrop: false
            });
        } else {

            const form = $('#alterPasswordForm')
            const inputs = $('#alterPasswordForm input');
            if (inputs.eq(0).val() === '') {
                layer.alert('密码不能为空', {icon: 5});
                return;
            }
            if (inputStatusChange()) {
                if ($('#alterPasswordForm select').val() != '') {
                    layer.confirm('确定此修改?', {icon: 3}, function () {
                        const loadIndex = layer.load(2);
                        $.post('user/alterPassword', form.serialize(), function (result) {
                            layer.close(loadIndex);
                            if (result.flag) {
                                $('#alterPasswordModal').modal('hide');
                                form[0].reset();
                                if (result.data == 0) {
                                    layer.alert("修改成功, 请重新登录", {icon: 6}, function () {
                                        location.href = 'user/exit';
                                    });
                                    setTimeout(function () {
                                        location.href = 'user/exit';
                                    }, 3000)
                                } else {
                                    layer.msg('修改成功!', {icon: 6});
                                }
                            } else {
                                layer.msg(result.message, {icon: 5});
                            }
                        });
                    });
                } else {
                    layer.alert('请选择要修改的账户', {icon: 5});
                }
            } else {
                layer.alert('密码不一致,请重新输入', {icon: 5});
            }

        }
    }

    //导入Excel文件
    function submitExcel() {
        if (!$('#header_file_input').val()) {
            layer.alert('没有选中文件!', {icon: 5});
            return;
        }
        layer.confirm("确认导入Excel吗?", {icon: 3}, function () {
            const data = new FormData($('#header_file_form')[0]);
            $.ajax({
                type: 'post',
                url: 'excel/importing',
                contentType: false,
                processData: false,
                data: data,
                success: function (result) {
                    if (result.flag) {
                        layer.msg('导入成功!', {icon: 6});
                    } else {
                        layer.msg(result.message, {icon: 5});
                    }
                },
                error: function () {
                    layer.msg('导入失败!', {icon: 5});
                }
            })
        });
    }

    function loadHeaderSelects() {
        //获取所有项目
        $.get("setting/findProjects", function (data) {
            var html = '';
            if (data.flag) {
                for (var i = 0; i < data.data.length; i++) {
                    var item = data.data[i];
                    html += '' + item.id + '<li><a href="summarize.html?p_id=&title=每月汇总">' + item.name + '' + item.name + '</a></li>';
                }
                $("#header_project").html(html);
            }
        });
        //获取所有分类
        $.get("setting/findCategorys", function (data) {
            var html = '';
            if (data.flag) {
                for (var i = 0; i < data.data.length; i++) {
                    var item = data.data[i];
                    html += '' + item.id + '<li><a href="summarize.html?c_id=&title=每月汇总">' + item.name + '' + item.name + '</a></li>';
                }
                $("#header_category").html(html);
            }
        });
        //获取所有部门
        $.get("setting/findDepartments", function (data) {
            var html = '';
            if (data.flag) {
                for (var i = 0; i < data.data.length; i++) {
                    var item = data.data[i];
                    html += '' + item.id + '<li><a href="summarize.html?dep_id=&title=每月汇总">' + item.name + '' + item.name + '</a></li>';
                }
                $("#header_department").html(html);
            }
        });
        //获取所有账户
        $.get("setting/findAccounts", function (data) {
            var html = '';
            if (data.flag) {
                for (var i = 0; i < data.data.length; i++) {
                    var item = data.data[i];
                    html += '' + item.id + '<li><a href="summarize.html?a_id=&title=每月汇总">' + item.name + '' + item.name + '</a></li>';
                }
                $("#header_account").html(html);
            }
        });
    }

    //手动更新结存功能
    $("#updateBalance").click(function () {
        layer.confirm("正常情况下结存会自动计算,此操作用于特殊情况,慎用!", {icon: 0}, function () {
            const load = layer.load(2);
            $.get("detail/updateBalance", function (data) {
                layer.close(load);
                if (data.flag) {
                    layer.msg("更新成功!", {icon: 6});
                    loadTable();
                } else {
                    layer.alert(data.message, {icon: 5});
                }
            });
        });
    });

    //隐藏文件选择框, 鼠标悬停激活
    const fileInput = $("#header_file_input");
    const fileForm = $("#header_file_form");
    fileForm.hover(function () {
        fileInput.removeClass("hidden");
    }, function () {
        fileInput.addClass("hidden");
    });

</script>
