<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title id="title">设置</title>
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/global.css" rel="stylesheet" type="text/css"/>
    <style>
        table {
            width: 20%;
        }
    </style>

</head>
<body>
<header id="header"></header>
<table id="table" class="table-hover">
    <caption>设置</caption>
</table>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改</h4>
            </div>
            <div class="modal-body">
                <form id="modal_form">
                    <input type="hidden" name="id" id="modal_hidden"/>
                    <input type="text" class="form-control" style="width: 200px;margin: 5px auto"
                           name="name" id="modal_input"/>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modal_submit">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--    注意: 要先导入jquery的js文件, 再导入bootstrap的js文件-->
<script src="static/js/jquery-3.4.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/util.js"></script>
<script src="static/js/load.js"></script>
<script>

    const path = getParameter("path");//二级路径
    init();
    //加载
    function init() {
        $.get("setting/find" + path + "s", function (data) {
            if (data.flag) {
                var html = ' <tr>' +
                    '        <th id="tab_th"></th>' +
                    '        <th>操作</th>' +
                    '    </tr>';
                for (var i = 0; i < data.data.length; i++) {
                    var item = data.data[i];
                    html += ` <tr>
                            <td>${item.name}</td>
                            <td><a href="javascript:;" name="${item.name}" onclick="edit(${item.id},this)">修改</a></td>
                        </tr>`;
                }

                html += '<tr><td>' +
                    '            <input type="text" class="form-control" id="input" placeholder="新增"  style="width: 200px;margin: 5px auto"/></td>' +
                    '            <td><button  type="button" class="btn btn-default" onclick="add()">提交</button>' +
                    '    </td></tr>';
                $("#table").append(html);

                //加载标题
                var name = decodeURIComponent(getParameter("title"));
                $("#tab_th").text(name);


            } else {
                location.href = "index.html";
            }

        });
    }

    //添加操作
    function add() {
        if (!confirm("确认提交?")) {
            return;
        }
        var value = $("#input").val();
        $.post("setting/add" + path, {"name": value}, function (data) {
            if (data.flag) {
                location.reload();
            } else {
                alert(data.message);
            }
        });
    }

    //修改操作
    function edit(id, tag) {
        const title = "修改" + decodeURIComponent(getParameter("title")) + '名';
        $("#myModalLabel").text(title);
        $("#modal_hidden").prop("value", id);
        $("#modal_input").val($(tag).attr('name'));


        $('#modal').modal({
            show: true,
            backdrop: false
        });
        const url = "setting/update" + path;
        $("#modal_submit").off().click(function () {
            if (confirm("提交此修改吗?")) {
                $.post(url, $("#modal_form").serialize(), function (data) {
                    if (data.flag) {
                        $("#modal").modal('hide');
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
            return false;
        });
    }
</script>
</body>
</html>
