<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/table.css" rel="stylesheet" type="text/css"/>
    <style>
        table {
            width: 15%;
        }

        table td {
            height: 35px;
            font-size: 1.5em;
        }

        table th {
            font-size: 1.9em;
        }
    </style>

</head>
<body>
<header id="header"></header>
<div></div>
<form id="form">
    <input type="hidden" name="id" id="hidden"/>
    <table>
        <caption></caption>
        <tr>
            <th id="tab_th"></th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control" style="width: 150px;margin: 5px auto" name="name" id="input"/>
            </td>
            <td>
                <button type="submit" class="btn btn-default" id="submit">提交</button>
            </td>
        </tr>
    </table>
</form>

<!--    注意: 要先导入jquery的js文件, 再导入bootstrap的js文件-->
<script src="static/js/jquery-3.4.1.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/util.js"></script>
<script>

    const title = "修改" + decodeURIComponent(getParameter("title"));
    $("#title").text(title);
    $("#tab_th").text(title);
    $("#hidden").prop("value", getParameter("id"));
    $("#input").val(decodeURIComponent(getParameter("name")));
    const path = getParameter("path");
    const url = "setting/update" + path;
    $("#submit").click(function () {
        if (confirm("提交此修改吗?")) {
            $.post(url, $("#form").serialize(), function (data) {
                if (data.flag) {
                    location.href="basic_setting.html?title="+title+"&path="+path;
                } else {
                    alert(data.message);
                }
            });
        }
        return false;
    });
</script>
</body>
</html>
