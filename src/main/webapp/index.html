<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style>
        form > div {
            width: 500px !important;
            margin: 0 auto;
        }

    </style>
    <!--    注意: 要先导入jquery的js文件, 再导入bootstrap的js文件-->
    <script src="static/js/jquery-3.4.1.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/util.js"></script>
    <script>
        $(function () {
            $("#submit").click(function () {
                var data = $("#form").serialize();
                $.post("user/login", data, function (data) {
                    if (data.flag) {
                        location.href = "detail_List.html";
                    } else {
                        $("#msg").text(data.message);
                    }
                });
                return false;
            });
        })
    </script>

</head>
<body>
<div class="panel panel-default" style="width:80%;margin:auto">
    <div class="panel-heading">
        <h1 style="text-align: center;">欢迎使用峰众财务管理系统</h1>
    </div>
    <div class="panel-body">
        <h3>
            <div id="msg" style="margin:0 auto;text-align: center;color: red"></div>
        </h3>
        <form style="text-align: center;margin:auto" id="form" action="javascript:;">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">用户</span>
                <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1" name="u_username">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon2">密码</span>
                <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon2" name="u_password">
            </div>
            <button type="submit" class="btn btn-default" id="submit">登录</button>
<!--            <button type="button" class="btn btn-default">更换密码</button>-->
        </form>
    </div>
</div>

</body>
</html>
