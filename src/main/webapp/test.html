<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!--    注意: 要先导入jquery的js文件, 再导入bootstrap的js文件-->
    <script src="static/js/jquery-3.4.1.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/vue.js"></script>
    <script>
        // var obj = {
        //     u_username: "nihao",
        //     u_password: "18"
        // };
        // $.post("user/login", obj, function (data) {
        //     alert(data);

        $(function () {
            var vue = new Vue({
                el: "#test",
                data: {
                    flag: false,
                    obj: {
                        name: "1"
                    },
                    style: {
                        background: "red"
                    }
                },
                methods: {
                    alter: function () {
                        this.flag = !this.flag;
                        this.obj.name = "2";
                        this.obj.age = "15";
                        if (this.flag) {
                            this.style.background = "red";
                        } else {
                            this.style.background = "blue";
                        }
                    }
                }
            });

            vue.$set(vue.obj, 'age', "18")
        });
    </script>
</head>
<body>
<div id="test">
    <input id="input" :disabled="flag" :value="flag">
    <button @click="alter">点击</button>
    <h3 v-text="obj.name" :style="style"></h3>
    <h3 v-text="obj.age"></h3>
</div>
</body>
</html>
